<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <p class="card__header">
      <span class="card__header-prefix">Advice</span>
      <span class="card__header-suffix js-advice-id"></span>
    </p>
    <p class="card__content js-advice">
      
    </p>
    <img class="card__divider" src="images/pattern-divider-desktop.svg" alt="">
    <button class="card__roll js-random-advice-button">
      <img class="card__roll-icon" src="images/icon-dice.svg" alt="">
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nitearie">tien.nguyen</a>.
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
